<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class & Object Concept</title>
  </head>
  <body>
      <h1>Class & Object Concept</h1>
      <script>
          class user{
            name="ELON";
            lastName="MUSK";
            details(name,lastName){
                this.name = name;
                this.lastName=lastName;
                return "welcome "+this.name+" "+this.lastName;
            }
          }
          const obj = new user;
          console.log(obj.name);
          console.log(obj.details("GOUEGUY","JEAN-LOUIS"));
      </script>
  </body>
</html>
