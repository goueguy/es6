        <title>HERITAGE</title>

    <body>
        <script>
           class Hero{
               constructor(name,level){
                    this.name=name;
                    this.level=level;
               }
               greet(){
                   return `${this.name} SAYS HELLO.`;
               }
           }
           class Mage extends Hero{
               constructor(name,level,country){
                    super(name,level);
                    this.country=country;
               }
           }
           let heroOne = new Hero("SUPERMAN",1);
           let mage = new Mage("ROBOCORP",2,"ABIDJAN");
           console.log(heroOne.greet(),heroOne);
           console.log(mage);
        </script>
    </body>
