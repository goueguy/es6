<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSTRUCTOR</title>
  </head>
  <body>
    <script>
      class Animal{
        name = "NON VEG";
        food = "TIGER";
        constructor(name,food){
          this.name=name;
          this.food=food;
        }
        details(){
          return "ANIMAL NAME IS "+this.name+" IT IS EATING "+this.food;
        }
      }
      const obj = new Animal("LION","OTHERS ANIMALS");
      console.log(obj.details());
    </script>
  </body>
</html>
